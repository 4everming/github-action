name: example-wait-on
on: [push]
jobs:
  wait:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Cypress tests
        uses: ./
        with:
          working-directory: examples/wait-on
          start: npm start
          wait-on: 'http://localhost:3050'

  wait2:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Cypress tests
        uses: ./
        with:
          working-directory: examples/wait-on
          start: npm run start2
          wait-on: 'http://localhost:3050'

  wait3:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Cypress tests
        uses: ./
        with:
          working-directory: examples/wait-on
          start: npm run start3
          wait-on: 'http://localhost:3050'

  wait-multiple:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Cypress tests
        uses: ./
        with:
          working-directory: examples/wait-on
          start: npm start -- --port 3050, npm run start2 -- --port 3060, npx run start3 --port 3070
          # wait for the last server to respond
          wait-on: 'http://localhost:3070'
